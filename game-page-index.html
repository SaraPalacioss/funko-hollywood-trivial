<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funko Hollywood Trivial</title>
    <meta property='og:title' content='Funko Hollywood Trivial' />
    <meta property='og:image'
      content='https://raw.githubusercontent.com/SaraPalacioss/funko-hollywood-trivial/main/images/screenshoot.png' />
    <meta property='og:description'
      content='It is my first project as a fullstack developer. It has been created for the Ironhack Madrid Web Development bootcamp in less than 7 days and after two weeks of classes, so it is still subject to many improvements. It is made exclusively with Vanilla Javascript and DOM modification.' />
    <meta property='og:url' content='https://sarapalacioss.github.io/funko-hollywood-trivial' />
    <link rel="icon" type="image/vnd.microsoft.icon" href="./images/favicon.ico" sizes="16x16">
    <link rel="stylesheet" href='./game-page-style.css'>

</head>
<body>

<!-- GAME TITLE      -->
<header> 
    <h1><a href="./index.html">Funko Hollywood Trivial</a></h1>
</header>

<!-- MAIN SECTION    -->
<div class="main-section">
    <div class="funko-cards">
        <img id="pic" src="" alt="">
    </div>
    <div class="container-box">
        <div id="score">
            <p>PUNTOS: <span id="score-p">0</span><br>VIDAS: <span id="life-p">3</span></p>
        </div>  
        <div class="q-a-section">
            <div>
                <h2 id="question">Question</h2>
            </div>
            <div class="answers-btn">
                <div><button id="btn1" onclick="checkResultBtn1()"></button></div>
                <div><button id="btn2" onclick="checkResultBtn2()"></button></div>
                <div><button id="btn3" onclick="checkResultBtn3()"></button></div>
            </div>
            <div class="next-btn">
                <button id="next1" onclick="nextQuestion(questionsAndAnswersArr)">NEXT</button>
            </div>           
        </div>
       </div>       
    </div>
</div>

<!-- FOOTER SECTION -->
<div class="footer-section">
    <footer>
        <p>© 2020 Created by <a href="https://www.linkedin.com/in/sara-palaciosdepedro">Sara Palacios</a></p>
    </footer>
</div>
<div class="popup-wrapper">
    <div class="popup">
        <div class="popup-close">x</div>
        <div class="popup-content">
            <h3 id="get-lifes"></h3>
            <h3 id="get-lifes2"></h3>
            <p id="get-life-video"></p>
            <a href="https://www.ironhack.com/es/desarrollo-web" target="_blank" onclick="gettingLifes()">¡Quiero verlo!</a>  
        </div>
<script src="./script.js"></script>
</body>
</html>
