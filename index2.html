<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funko Hollywood Trivial</title>
    <link rel="stylesheet" href='./style2.css'>

</head>
<body>
    

<!-- GAME TITLE AND SCORE BUTTON     -->
<header> 
    <h1>Funko Hollywood Trivial</h1>
</header>

<!-- FUNKO CARD IMAGES & QUESTION/ANSWER/ SECTION    -->
<div class="main-section">
    <div class="funko-cards">
        <img id="pic" src="" alt="">
    </div>
    <div class="container-box">
        <div id="score">
            <p>PUNTOS: <span id="score-p">0</span><br>VIDAS: <span id="life-p">5</span></p>
        </div>  
        <div class="q-a-section">
            <div>
                <h2 id="question">Question here</h2>
            </div>
            <div class="answers-btn">
                <div><button id="btn1" onclick="checkResultBtn1()"></button></div>
                <div><button id="btn2" onclick="checkResultBtn2()"></button></div>
                <div><button id="btn3" onclick="checkResultBtn3()"></button></div>
            </div>
            <div class="next-btn" onclick="nextQuestion(questionsAndAnswersArr)">
                <button id="next1">NEXT</button>
            </div>
        </div>
       </div>
        
    </div>
</div>

<!-- FOOTER SECTION WEB INFO -->
<div class="footer-section">
    <footer>
        <p>Stackhouse Games</p>
    </footer>
</div>

<script src="./script.js"></script>
</body>
</html>
